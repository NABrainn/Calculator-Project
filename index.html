<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div id="calculator-wrapper">
        <div id="operation-result"></div>
        <div id="flex-column-container">
            <div class="flex-row-container">
                <div id="operand-one">1</div>
                <div id="operand-two">2</div>
                <div id="operand-three">3</div>
                <div id="clear">C</div>
            </div>
            <div class="flex-row-container">
                <div id="operand-four">4</div>
                <div id="operand-five">5</div>
                <div id="operand-six">6</div>
                <div id="operator-divide">/</div>
            </div>
            <div class="flex-row-container">
                <div id="operand-seven">7</div>
                <div id="operand-eight">8</div>
                <div id="operand-nine">9</div>
                <div id="operator-multiply">*</div>
            </div>
            <div class="flex-row-container">
                <div id="operand-zero">0</div>
                <div id="operator-add">+</div>
                <div id="operator-subtract">-</div>
                <div id="operator-equal">=</div>
            </div>
        </div>
    </div>
    <script src="calculator-project.js" defer>

    </script>
</body>
</html>
