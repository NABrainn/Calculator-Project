<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div id="calculator-wrapper">
        <div id="operation-result"></div>
        <div id="flex-column-container">
            <div class="flex-row-container">
                <div class='digits' id="operand-1">1</div>
                <div class='digits' id="operand-2">2</div>
                <div class='digits' id="operand-3">3</div>
                <div class='operators' id="clear">C</div>
            </div>
            <div class="flex-row-container">
                <div class='digits' id="operand-4">4</div>
                <div class='digits' id="operand-5">5</div>
                <div class='digits' id="operand-6">6</div>
                <div class='operators' id="operator-divide">/</div>
            </div>
            <div class="flex-row-container">
                <div class='digits' id="operand-7">7</div>
                <div class='digits' id="operand-8">8</div>
                <div class='digits' id="operand-9">9</div>
                <div class='operators' id="operator-multiply">*</div>
            </div>
            <div class="flex-row-container">
                <div class='digits' id="operand-0">0</div>
                <div class='operators' id="operator-add">+</div>
                <div class='operators' id="operator-subtract">-</div>
                <div id="operator-equal">=</div>
            </div>
        </div>
    </div>
    <script src="calculator-project.js" defer>

    </script>
</body>
</html>
